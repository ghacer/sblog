<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}耍大刀的博客</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block desc %}{% endblock %}关于编程（python）、设计模式、系统（linux）、开源、学习心得、工作经验–人生苦短，我用python.">
        <meta name="keywords" content="{% block keywords %}{% endblock %}python,linux,vim,web开发,工作经验,项目实战,教程">
        <meta name="author" content="耍大刀">
        <meta name="baidu-site-verification" content="L1tGNksWV2rt8zho" />
        <meta name="google-site-verification" content="DBmuxv3lJezFBdzrzoueLXVbY6gJ6cdbR1mroGVRiNQ" />
        {% load staticfiles %}
        <link rel="shortcut icon" href="{% static 'favicon.ico'%}" type='image/x-icon' />

        <link href="{% static 'bootstrap/css/bootstrap3.0.min.css'%}" rel='stylesheet' type='text/css'>
        <link href="{% static 'bootstrap/css/docs.css'%}" rel='stylesheet' type='text/css'%/>

<!--	 block extend_style %} endblock %}
    -->    
    </head>
    <body data-twttr-rendered="true" style="position: static;">
        <div class="navbar navbar-inverse navbar-fixed-top bs-docs-nav">
            <div class="container">
                <a href="/" class="navbar-brand">耍大刀</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="/">首页</a>
                        </li>
                        <li class="">
                             <a href="https://github.com/ghacer">GitHub</a>
                        </li>
<!--                    <li class="">
                             <a href=" url 'blog.about' %}">About</a>
                        </li> --> 
                    </ul>
                    <form class="navbar-form pull-right" method="get" action="/">
                        <input type="text" class="form-control" name="s" id="s" style="width: 200px;">
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="bs-header">
            <div class="container">
                <h1>耍大刀的博客</h1>
                <p>{% block yijuhua %}{% endblock %}关注python、linux、web开发和互联网--life is short, we need python.</p>
                <ul class="nav nav-pills">                 
                 {% for category in categories %}
                    <li><a href="{% url 'blog:category' category.id %}">{{ category.name }}</a></li>
                 {% endfor %}
                </ul>
            </div>
        </div>

        <div class="container" id="content">
            <div class="row">
                <div id="main" class="col-lg-9">
       			  {% block main %}{% endblock %}               

				</div> 

                <div class="sidebar col-lg-3">
				  {% include "blog/_side.html" %}
                </div>
			</div>                       
        </div>
       
<!--         include "blog/_footer.html" %} -->
    </body>
</html>
